<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#f8fafc" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ROKKA</title>
    
    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/svg+xml" href="icon.svg" />
    <link rel="apple-touch-icon" href="icon.svg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode (Default) */
        --bg-app: #f8fafc;       /* slate-50 */
        --bg-card: #ffffff;      /* white */
        --bg-card-hover: #f1f5f9; /* slate-100 */
        --text-main: #0f172a;    /* slate-900 */
        --text-muted: #64748b;   /* slate-500 */
        --border-color: #e2e8f0; /* slate-200 */
        --border-strong: #cbd5e1; /* slate-300 */
      }

      .dark {
        /* Dark Mode (Slate based) */
        --bg-app: #0f172a;       /* slate-900 */
        --bg-card: #1e293b;      /* slate-800 */
        --bg-card-hover: #334155; /* slate-700 */
        --text-main: #f8fafc;    /* slate-50 */
        --text-muted: #94a3b8;   /* slate-400 */
        --border-color: #334155; /* slate-700 */
        --border-strong: #475569; /* slate-600 */
      }

      .dark.theme-black {
        /* Black Mode (OLED / Zinc based) */
        --bg-app: #000000;       /* black */
        --bg-card: #121212;      /* material dark */
        --bg-card-hover: #27272a; /* zinc-800 */
        --text-main: #fafafa;    /* zinc-50 */
        --text-muted: #a1a1aa;   /* zinc-400 */
        --border-color: #27272a; /* zinc-800 */
        --border-strong: #3f3f46; /* zinc-700 */
      }

      body {
        font-family: 'Inter', sans-serif;
        height: 100vh;
        overflow: hidden;
        background-color: var(--bg-app);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }

      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-strong); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted); 
      }
    </style>
  <script type="importmap">

</script>
</head>
  <body class="antialiased selection:bg-indigo-500 selection:text-white">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // First, unregister any existing service workers to clear potential bad caches (fixes 404s)
            const registrations = await navigator.serviceWorker.getRegistrations();
            for(let registration of registrations) {
               await registration.unregister();
            }
            
            // Then register the new one
            const registration = await navigator.serviceWorker.register('./sw.js');
            console.log('SW registered: ', registration);
          } catch (error) {
            console.log('SW registration failed: ', error);
          }
        });
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
